---
layout: page
---
<h2 style="background-color: dimgray;color: white;border-radius: 16px;padding: 4px 8px; display: inline-block;">{{ page.tag }}</h2>
<ul>
{% for post in site.tags[page.tag] %}
  <li style="font-size: 20px">
    <a style="font-size: 26px" href="{{ post.url }}">{{ post.title }}</a> ({{ post.date | date_to_string }})
  </li>
{% endfor %}
</ul>
