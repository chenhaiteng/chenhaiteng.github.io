---
layout: page
---
<style>
  .button {
    background-color: gray;
    border: none;
    border-radius: 8px;
    color: white;
    padding: 4px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-weight: 900;
    font-size: 16px;
    margin: 0px 0px;
    cursor: pointer;
  }
  .button:hover {
    background-color: dimgray;
    text-decoration: none;
    font-size: 16px;
  }
</style>
<h1>{{ page.title }}</h1>
<dl>
<dt>{{ page.date | date_to_string }}</dt>
<dt>
  {% for tag in page.tags %}
    {% capture tag_name %}{{ tag }}{% endcapture %}
    <a class="button" href="/tag/{{ tag_name }}">{{ tag_name }}</a>
  {% endfor %}
</dt>
</dl>
<section>
  {{ content }}
</section>
